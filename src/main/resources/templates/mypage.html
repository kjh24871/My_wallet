<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<title>얼간뱅크</title>
<link rel="stylesheet" type="text/css" href="/css/mypage.css">
<meta http-equiv="refresh" content="100">
</head>
<body>
<div class="my_asset">
    <div class="profit">
        <div class="assetInfo">
            <span th:text="|원금 : ${originalPrice}원 / |"></span>
            <span th:text="| 자산가치 : ${nowPrice}원  |"></span>
        </div>
        <div class="assetProfitInfo">
            <span th:text="|내 수익률 : |"></span>
            <span class="up" th:if="${profit}>0" th:text="|+${profit}원(${percent}%)|"></span>
            <span class="down" th:if="${profit}<0" th:text="|${profit}원(${percent}%)|"></span>
            <span class="noChange" th:if="${profit}==0" th:text="|-${profit}원(${percent}%)|"></span><br>
        </div>
        <br>
    </div>
    <table class="tb_asset">
        <thead>
        <tr>
            <th>자산 종류</th>
            <th>기업 이름</th>
            <th>수량</th>
            <th>평균 단가</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="noDuplicateAssetList : ${stockList}">
            <td th:text="${noDuplicateAssetList.kind}"></td>
            <td th:text="${noDuplicateAssetList.company}"></td>
            <td th:text="${noDuplicateAssetList.quantity}"></td>
            <td th:text="${noDuplicateAssetList.average_price}"></td>
        </tr>
        </tbody>
    </table>
    <div class="plus">
        <button type="button" target="_blank" class="plus_button" onclick="window.open('/stock_add', '_blank',  'width=400', 'height=300', 'top=40', 'left=100')">추가하기</button>
    </div>
</div>
</body>
</html>

        var n;
        n=prompt("몇 주를 판매하시겠습니까?? (숫자만 입력해주세요)", 0);
    }
</script>
